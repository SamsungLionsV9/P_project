# 개발 환경 설정 (H2 인메모리 DB)
spring:
  datasource:
    url: jdbc:h2:mem:cardb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Redis 비활성화 (개발 환경)
  data:
    redis:
      repositories:
        enabled: false

# JWT 설정
jwt:
  secret: dev-secret-key-for-jwt-authentication-minimum-256-bits-required-here
  expiration: 86400000

# 로깅
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.carproject: DEBUG

# 서버 설정
server:
  port: 8080
